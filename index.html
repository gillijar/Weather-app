<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript -->
    <script defer src="app.js"></script>

    <!-- Google maps API -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnLrO4H_GVRxEXQed8sC2Mx0MSjVovZ64&libraries=places&callback=activatePlacesSearch"
    ></script>

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <title class="app__title"></title>
  </head>
  <body>
    <!-- App container -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <!-- App title -->
        <h1 class="header__title">InstaWeather</h1>
        <button class="header__nav open-close__btn">
          <i class="fas fa-plus-circle"></i>
        </button>
      </header>

      <!-- Current date -->
      <div class="date"></div>

      <!-- Weather information -->
      <main class="main">
        <!-- JavaScript HTML insert -->
      </main>

      <!-- Page toggle circles -->
      <div class="toggle-circles__container">
        <div class="toggle-circles">
          <div class="toggle-circles__current">
            <i class="fas fa-location-arrow"></i>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">
          <span class="footer__app-title">InstaWeather</span>'s current use is
          for display on a portfolio.
        </p>
      </footer>

      <!-- Error message for rejected promises -->
      <div class="error">
        <div class="error__msg"></div>
        <button class="error__btn">Reload page</button>
      </div>
    </div>

    <!-- Nav search bar -->
    <nav class="search">
      <div class="search-bar__container">
        <input type="text" class="search__city" />
        <button class="search__city-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <button class="search__city-close--btn open-close__btn">
        <i class="fas fa-times-circle"></i>
      </button>
    </nav>
  </body>
</html>
